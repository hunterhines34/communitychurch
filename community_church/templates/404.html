{% extends "base.html" %}

{% block title %}Page Not Found{% endblock %}

{% block content %}
<div class="container text-center py-5">
    <div class="error-page">
        <i class="fas fa-search fa-4x mb-4 text-primary"></i>
        <h1 class="display-4 mb-4">Page Not Found</h1>
        <p class="lead text-muted mb-4">We couldn't find the page you're looking for. It might have been moved or doesn't exist.</p>
        <a href="{% url 'home' %}" class="btn btn-primary btn-lg">
            <i class="fas fa-home me-2"></i>Return to Homepage
        </a>
    </div>
</div>

<style>
    .error-page {
        max-width: 600px;
        margin: 0 auto;
        padding: 2rem;
        background: white;
        border-radius: 15px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    
    .error-page i {
        color: var(--primary-color);
    }
    
    .error-page .btn-lg {
        padding: 1rem 2rem;
        font-size: 1.1rem;
    }
</style>
{% endblock %}
