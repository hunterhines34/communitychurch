{% extends 'prayer_requests/base.html' %}

{% block title %}Create Prayer Request - Community Prayer Requests{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h2 class="mb-0">Create a Prayer Request</h2>
            </div>
            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="title" class="form-label">Title</label>
                        <input type="text" class="form-control" name="title" id="title" required>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" name="description" id="description" rows="5" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="prayer_type" class="form-label">Prayer Request Type</label>
                        <select class="form-select" name="prayer_type" id="prayer_type" required>
                            {% for value, label in prayer_types %}
                                <option value="{{ value }}">{{ label }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit Prayer Request</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
